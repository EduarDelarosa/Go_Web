{{template "header"}}

<main class="container">
  <h1>formularios</h1>
  {{if ne .css ""}}
  <div class="alert alert-{{.css}} alert-dismissible fade show">
    {{.message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {{end}}
  <div class="row">
    <form action="/form-post" method="POST">

      <div class="form-group">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Tony" />
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Telefono</label>
        <input type="text" id="phone" name="phone" class="form-control" placeholder="4232323" />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="tony@email.com" />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" id="password" name="password" class="form-control" />
      </div>

      <button type="submit" class="mt-3 btn btn-primary">Enviar</button>
    </form>
  </div>
</main>

{{template "footer"}}
