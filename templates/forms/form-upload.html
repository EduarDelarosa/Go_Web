{{template "header"}}

<main class="container">
  <h1>formulario Carga de archivo</h1>
  {{if ne .css ""}}
  <div class="alert alert-{{.css}} alert-dismissible fade show">
    {{.message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {{end}}
  <div class="row">
    <form action="/form-upload-post" method="POST" enctype="multipart/form-data">

      <div class="form-group">
        <label for="foto" class="form-label">Nombre</label>
        <input type="file" id="foto" name="foto" class="form-control" />
      </div>

      <button type="submit" class="mt-3 btn btn-primary">Enviar</button>
    </form>
  </div>
</main>

{{template "footer"}}
