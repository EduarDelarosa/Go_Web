{{template "header"}}

<main class="container">
  <h1>Registro</h1>

  <div class="row">
    {{if ne .css ""}}
    <div class="alert alert-{{.css}} alert-dismissible fade show">
      {{.message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{end}}
    <form action="/segurity/register-post" method="POST">
      <div class="form-group mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ej: Clarkensio" />
      </div>
      <div class="form-group mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="text" class="form-control" name="correo" id="correo" placeholder="Clarkensio@email.com" />
      </div>
      <div class="form-group mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="text" name="telefono" id="telefono" class="form-control" placeholder="4232323" />
      </div>
      <div class="form-group mb-3">
        <label for="password">Contrase√±a</label>
        <input type="password" name="password" id="password" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</main>

{{template "footer"}}
